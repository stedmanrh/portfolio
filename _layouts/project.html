<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    <div id="main" class="m-scene">
        {% include header.html %}
        <div id="project">
        <div class="container scene_element scene_element--slideInDown">
            <div class="row drop">
                <div class="span4" id="projects">
                    <article>
                        <h1>{{ page.title }}</h1>
                        <p>{{ page.description | markupify }}
                            <br><br><em>
                                {{ page.date | date: "%B" | slice: 0, 3 }}
                                {{ page.date | date: "%Y" }}
                            </em></p>
                        </article>
                    </div>
                    <section class="span8 images">
                        {{ content }}
                    </section>
                </div>
                <div class="push"></div>
            </div><!-- /container -->

            {% include footer.html %}
            </div>
        </div>

        {% include scripts.html %}

    </body>

    </html>
